<div id="comment" data-css="/contents/stylesheets/comment.css">
    <script>
        var ds_key = "about";
        if (!document.getElementById("comment").loaded) {
            console.log(document.getElementById("wrapper"));
            var el = document.createElement('div');
            el.setAttribute('data-thread-key', ds_key);
            el.setAttribute('data-url', 'http://blog.rarea.net/contents/comment.html');
            DUOSHUO.EmbedThread(el);
            document.getElementById("comment").appendChild(el);
            document.getElementById("comment").loaded = true;
            window.console.log("Comment> Loaded");
        }
    </script>
</div>
